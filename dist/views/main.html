<div class="row"><div class="col-md-3" ng-controller="ProjectsCtrl"><h3>Projects</h3><ul class="nav nav-pills nav-stacked"><li ng-repeat="project in projects" ng-mouseenter="show_delete_icon = true" ng-mouseleave="show_delete_icon = false"><a href="#">{{ project.title }} <span class="btn btn-danger pull-right btn-xs" ng-click="remove_project(project.id)" ng-show="show_delete_icon"><i class="glyphicon glyphicon-remove"></i></span></a></li></ul><br><button class="btn btn-primary col-md-12" ng-show="!new_project_show" ng-click="new_project_show = !new_project_show">New Project</button><div ng-show="new_project_show"><input type="text" ng-model="new_project_title" class="col-md-12"><br><br><button class="btn btn-primary col-md-12" ng-click="add_project()">Add</button></div></div></div>
