<div class="row">

    <div class="col-md-3" ng-controller="ProjectsCtrl">
        <h3>Projects</h3>

        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="project in projects">
                <a href="#">{{ project.title }}</a>
            </li>
        </ul>

        <br />

        <button class="btn btn-primary col-md-12"
                ng-show="!new_project_show"
                ng-click="new_project_show = !new_project_show">New Project</button>

        <div ng-show="new_project_show">
            <input type="text" ng-model="new_project_title" class="col-md-12">
            <br /><br />
            <button class="btn btn-primary col-md-12" ng-click="add_project()">Add</button>
        </div>

    </div>

</div>
